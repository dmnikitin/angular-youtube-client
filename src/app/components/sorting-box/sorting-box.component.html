<div class="sorting-box">
  <span>Sorting by</span>
  <button #date (click)="sortBy(date.textContent)">date</button>
  <button #views (click)="sortBy(views.textContent)">count of views</button>
  <span>by word or sentance</span>
  <input ([ngModel])="filteringValue" (ngModelChange)="filterBy(filteringValue)" type="text">
</div>
