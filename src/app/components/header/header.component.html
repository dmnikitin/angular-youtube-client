<div class="search-box">
  <img src="" alt="youtube_logo">
  <form action="" (submit)="onFormSubmit($event)">
    <input type="text" name="input" value="Type here">
    <button type="submit">Search</button>
  </form>
  <button (click)="toggleSortingBoxView()">Search Settings</button>
</div>
<div class="login-box">
  <span>Your Name</span>
  <img src="" alt="avatar">
</div>
<app-sorting-box *ngIf="isSortingBoxOpen" (sortingValue)="sortData($event)"></app-sorting-box>
