<article class="item" [appBorderColorDirective]="item.snippet.publishedAt | dateToColor">
  <div class="item-image">
    <img [src]="item.snippet.thumbnails.default.url" class="item-image__img" alt="card">
  </div>
  <section class="item-statistics">
    <div class="item-statistics__iconwrapper">
      <img src="../../../../assets/images/viewed.jpg" alt="viewCount">
      {{ item.statistics.viewCount }}
    </div>
    <div class="item-statistics__iconwrapper">
      <img src="../../../../assets/images/liked.jpg" alt="likesCount">
      {{ item.statistics.likeCount }}
    </div>
    <div class="item-statistics__iconwrapper">
      <img src="../../../../assets/images/dislike.jpg" alt="dislikesCount">
      {{ item.statistics.dislikeCount }}
    </div>
    <div class="item-statistics__iconwrapper">
      <img src="../../../../assets/images/comment.jpg" alt="commentCount">
      {{ item.statistics.commentCount }} </div>
  </section>
  <h3 class="item-title"> {{ item.snippet.title }} </h3>
  <a [routerLink]="['video', item.id]" routerLinkActive="active">
    <button class="item-button" type="button" (click)="openDetailsPage()">More...</button>
  </a>
</article>
