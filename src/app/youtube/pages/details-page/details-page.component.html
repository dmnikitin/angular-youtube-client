<button (click)="redirect()" class="video-backbutton">
  << </button>
    <div class="video-preview">
      <img [src]="item.snippet.thumbnails.standard.url" class="video-preview__icon" alt="video-preview">
    </div>
    <article class="video-info" [appBorderColorDirective]="item.snippet.publishedAt | dateToColor">
      <div class="video-info-main">
        <h3 class="video-info-main__h3"> {{item.snippet.title}} </h3>
        <h5 class="video-info-main__h5"> {{item.snippet.publishedAt | date: 'fullDate'}} </h5>
        <p class="video-info-main__p"> {{item.snippet.description}} </p>
      </div>
      <section class="video-info-statistics">
        <div class="video-info-statistics__iconwrapper">
          <img src="../../../../assets/images/viewed.jpg" alt="viewCount">
          {{ item.statistics.viewCount }}
        </div>
        <div class="video-info-statistics__iconwrapper">
          <img src="../../../../assets/images/liked.jpg" alt="likesCount">
          {{ item.statistics.likeCount }}
        </div>
        <div class="video-info-statistics__iconwrapper">
          <img src="../../../../assets/images/dislike.jpg" alt="dislikesCount">
          {{ item.statistics.dislikeCount }}
        </div>
        <div class="video-info-statistics__iconwrapper">
          <img src="../../../../assets/images/comment.jpg" alt="commentCount">
          {{ item.statistics.commentCount }}
        </div>
      </section>
    </article>
